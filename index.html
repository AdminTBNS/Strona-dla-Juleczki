<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urodziny Julki</title>
<style>
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    overflow: hidden;
}

#buttonContainer {
    position: relative;
    text-align: center;
}

button {
    background-color: #ff4081;
    border: none;
    color: white;
    padding: 1em 2em;
    text-transform: uppercase;
    font-size: 1.2rem;
    cursor: pointer;
    border-radius: 2em;
    box-shadow: 0 0 20px #bbb;
    outline: none;
    position: relative;
    z-index: 2;
}

button:hover {
    background-color: #f33370;
}

#message {
    display: none;
    position: absolute;
    width: 100%;
    margin-top: 2em;
    font-size: 1.2rem;
    color: #333;
}

.confetti {
    position: absolute;
    width: 15px;
    height: 15px;
    background-color: #f2d74e;
    animation: confetti-fall 5s linear infinite;
    opacity: 0;
}

@keyframes confetti-fall {
    0% { top: -10%; opacity: 1; transform: translateX(0) rotate(0deg); }
    100% { top: 110%; opacity: 0; transform: translateX(50px) rotate(180deg); }
}

/* Tło z kotkami jako placeholder; proszę zastąpić URL realnym zdjęciem */
body {
    background-image: url('https://placekitten.com/800/600');
    background-size: cover;
    background-position: center;
}

</style>
</head>
<body>

<div id="buttonContainer">
    <button id="toggleButton" onclick="toggleMessageAndConfetti()">Otwórz prezent</button>
    <p id="message">Życzę Ci mnóstwa promiennych uśmiechów, radości i zdrowia oraz wiele cudownych doświadczeń <3
       
    </p>
</div>

<script>
function toggleMessageAndConfetti() {
    var message = document.getElementById('message');
    var button = document.getElementById('toggleButton');
    if (message.style.display === "none") {
        message.style.display = "block";
        button.textContent = "Zamknij";
        startConfetti();
    } else {
        message.style.display = "none";
        button.textContent = "Otwórz prezent";
        stopConfetti();
    }
}

function startConfetti() {
    for (let i = 0; i < 200; i++) { // Mnożnik konfetti razy 4
        createConfetti();
    }
}

function stopConfetti() {
    const confettiElements = document.getElementsByClassName('confetti');
    while (confettiElements.length > 0) {
        confettiElements[0].parentNode.removeChild(confettiElements[0]);
    }
}

function createConfetti() {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.animationDuration = Math.random() * 3 + 5 + 's'; // Dłuższy czas spadania
    confetti.style.animationDelay = '-' + Math.random() * 5 + 's';
    document.body.appendChild(confetti);
}
</script>

</body>
</html>
